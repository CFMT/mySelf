<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .wrap{
            width: 80%;
            height: 500px;
            position: relative;
            background: #2E2D3C;
            margin: 0 auto;
        }
        .inner{
            width: 20px;
            height: 30px;
            position: absolute;
            left: 20px;
            top: 30px;
            background: #5f5f5f;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="inner"></div>
    </div>
</body>
<script>
    let wrap = document.getElementsByClassName('wrap')[0],
        inner = document.getElementsByClassName('inner')[0],
        MAXL = wrap.offsetWidth - inner.offsetWidth,
        MAXT = wrap.offsetHeight - inner.offsetHeight,
        spdL = 9,
        spdT = 7;

    function Move () {
        let L = inner.offsetLeft,
            T = inner.offsetTop;
        if ( L >= MAXL ) {
            inner.style.left = MAXL + 'px';
            spdL *= -1;
        } else if ( L <= 0 ) {
            inner.style.left = 0 + 'px';
            spdL *= -1;
        }
        if ( T >= MAXT ) {
            inner.style.top = MAXT + 'px';
            spdT *= -1;
        } else if ( T <= 0 ) {
            inner.style.top = 0 + 'px';
            spdT *= -1;
        }
        inner.style.left = L + spdL + 'px';
        inner.style.top = T + spdT + 'px';
    }
    setInterval(Move, 10)
</script>
</html>
