<script>

    let arr = [1,2,3,4,5,6,7,8,9]
    let fn = (arr) => {
        let len = arr.length
        while (len) {
            let lastItem = arr[--len]
            let targetNum = Math.floor(Math.random() * len )
            let targetItem = arr[targetNum]
            arr[targetNum] = lastItem
            arr[len] = targetItem
        }
        return arr
    }
    console.log(fn(arr))


</script>
