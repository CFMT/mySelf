        span{
            display:inline-block;
            padding:0 5px;
            position:relative;
            line-height: 48px;

        }
        span::before{
            width:100%;
            height:15px;
            display:block;
            content:'';
            background: #108EE9;
            position:absolute;
            left:0;
            bottom: 0;
            z-index: -1;

        }
      
      
      </style>
</head>
